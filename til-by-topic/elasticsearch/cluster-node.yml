version: '3.7'
services:
  kdsin-es1:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.0
    container_name: kdsin-es1
    environment:
      - node.name=kdsin-es1
      - cluster.name=kdsin
      - discovery.seed_hosts=kdsin-es1,kdsin-es2,kdsin-es3
      - cluster.initial_master_nodes=kdsin-es1,kdsin-es2,kdsin-es3
      - path.data=/usr/share/elasticsearch/data
      - path.logs=/usr/share/elasticsearch/logs
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nproc:
        soft: 1024000
        hard: 1024000
      nofile:
        soft: 1024000
        hard: 1024000
    sysctls:
      net.core.somaxconn: 65000
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cat/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: always
    volumes:
      - facam-data1:/usr/share/elasticsearch/data:rw
      - facam-logs1:/usr/share/elasticsearch/logs:rw
#      - ${FULL-PATH-DATA}:/usr/share/elasticsearch/data:rw
#      - ${FULL-PATH-LOG}:/usr/share/elasticsearch/logs:rw
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - facam-bridge

  kdsin-es2:
