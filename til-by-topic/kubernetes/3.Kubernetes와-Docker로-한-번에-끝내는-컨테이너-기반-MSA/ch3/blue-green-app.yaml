# Pod API 버전: v1
# Pod 이름: blue-green-app
# 컨테이너 이름/포트: blue-app(8080)
# 도커 이미지: yoonjeong/blue-app:1.0
# 환경변수: NODE_NAME, NAMESPACE, POD_IP 설정
apiVersion: v1
kind: Pod
metadata:
  name: blue-green-app 
spec: 
  containers:
    - name: blue-app
      image: yoonjeong/blue-app:1.0 
      ports: 
      - containerPort: 8080
      env:
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_IP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      resources:
        limits:
          memory: "64Mi"
          cpu: "250m"
# 컨테이너 이름/포트: green-app(8081)
# 도커 이미지: yoonjeong/green-app:1.0
# 환경변수: NODE_NAME, NAMESPACE, POD_IP 설정
    - name: green-app
      image: yoonjeong/green-app:1.0
      ports:
      - containerPort: 8081
      env:
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_IP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP

      resources:
        limits:
          memory: "64Mi"
          cpu: "250m"