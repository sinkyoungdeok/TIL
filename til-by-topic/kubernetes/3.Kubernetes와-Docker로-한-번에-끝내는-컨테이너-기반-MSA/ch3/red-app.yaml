# Pod API 버전: v1
# Pod 이름: red-app
# 컨테이너 이름/포트: red-app(8080)
# 도커 이미지: yoonjeong/red-app:1.0
# 환경변수: NODE_NAME, NAMESPACE, POD_IP 설정
apiVersion: v1
kind: Pod 
metadata:
  name: red-app
spec:
  containers:
  - name: red-app
    image: yoonjeong/red-app:1.0
    ports: 
    - containerPort: 8080
    env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
    resources:
      limits:
        memory: "64Mi"
        cpu: "250m"